<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.8" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <title>KubeGems</title>
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/fonts.googleapis.com.css?family=ZCOOL QingKe HuangYou:300,400,500,600,700" />
    <link rel="stylesheet" href="/css/materialdesignicons.min.css" />
    <script type="text/javascript">
      document.addEventListener(
        'DOMContentLoaded',
        function () {
          document.removeEventListener('DOMContentLoaded', arguments.callee, false);
          if (window.location.href.indexOf('/login') === -1) {
            document.getElementById('skeleton').style.display = 'block';
          }
        },
        false,
      );
    </script>
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry - vuetify powerfull admin template made with vuejs doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div id="skeleton" class="skeleton skeleton__max">
        <div class="skeleton__title">
          <img class="skeleton__img" src="/logo-blue.svg" />
          <div class="skeleton__loading">
            <div class="skeleton__loading__left__box">
              <div class="skeleton__loading__left skeleton__loading__color skeleton__loading__left__ani_start"></div>
            </div>
            <div class="skeleton__loading__right__box">
              <div class="skeleton__loading__right skeleton__loading__color skeleton__loading__right__ani_start"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/extension/tracing.ts"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
